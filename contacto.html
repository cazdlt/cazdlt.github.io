title: Contacto
ignorenav: true
permalink: /contacto/

<form id="form" class="form" name="contacto" method="POST" data-netlify="true">
    <div class="row">
        <div class="col-25">
            <label for="name">Nombre de contacto</label>
        </div>
        <div class="col-50">
            <input type="text" id="name" name="nombre" placeholder="Nombre de contacto...">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="mail">Correo electrónico</label>
        </div>
        <div class="col-50">
            <input type="text" id="mail" name="correo" placeholder="Su correo electrónico...">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="form-subject">Mensaje</label>
        </div>
        <div class="col-50">
            <textarea id="form-subject" name="mensaje" placeholder="Déjeme un mensaje..."></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-75">
            <input type="submit" value="Enviar">
        </div>
    </div>
</form>

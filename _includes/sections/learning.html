<h1><span data-i18n="skills.my_skills">Aprendiendo</span></h1>

<div class="timeline" id="timeline">
    {% comment %} <ul> {% endcomment %}
        {% for skill in site.data.index.learning %}
        <span><b>{{ skill.what }}</b></span>
        {% if skill.why %}
        <ul>
            {% for idea in skill.why %}
            <li>{{ idea }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endfor %}
    {% comment %} </ul> {% endcomment %}
</div>

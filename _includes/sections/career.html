<h2><span data-i18n="skills.my_skills">Experiencia</span></h2>

<div class="archive">
  <div class="timeline" id="timeline">
    {% for career in site.data.index.careers %}
    <div class="archive-title">
      <div class="archive-year">
        <strong>{{ career.date }}</strong> <br>
        <strong> <a href="{{ career.link }}" target="_blank">{{ career.name }}</a></strong> <br>
        {{ career.job }}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
